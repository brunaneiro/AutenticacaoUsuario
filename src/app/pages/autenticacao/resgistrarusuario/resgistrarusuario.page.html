<ion-content>
  <form #form="ngForm">
    <div style="text-align: center">
      <h3>Registro</h3>
    </div>

    <ion-item lines="full">
      <ion-label position="floating">Nome completo</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="continuar()" expand="block">Enviar registro</ion-button>
        <ion-button (click)="sair()"  color="danger" expand="block">Voltar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
